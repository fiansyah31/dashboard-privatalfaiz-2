<!DOCTYPE html>
<html translate="no">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Nunito+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="../assets/css/style.css" rel="stylesheet" />
</head>

<body>
    <main class="login-main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 login-caption-wrapper">
                    <div class="login-image-wrapper">
                        <img src="../assets/images/login-logo.svg" alt="login-logo" />
                    </div>
                    <div class="login-text-wrapper">
                        <h3>Selamat Datang Di Tryout Kami!</h3>
                        <p>Ini merupakan platform Try Out UTBK SBMPTN online yang dikelola oleh alumni PTN berpengalaman
                        </p>
                    </div>
                </div>
                <div class="col-md-6 login-card-wrapper">
                    <div class="card login-card">
                        <div class="login-logo-wrapper">
                            <img src="../assets/images/logo.png" alt="logo" />
                        </div>
                        <div class="login-caption">
                            <h3>Selamat Datang Kembali!</h3>
                            <p>Mulailah mengerjakan tryoutmu!</p>
                        </div>
                        <form name="login" class="login-form">
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <div class="form-control-group has-right-icon">
                                    <input type="password" class="form-control" id="password" required>
                                    <span id="passwordvisible" class="icon icon-right clickable"><i
                                            class="fas fa-eye"></i></span>
                                </div>
                                <div class="forgot-password-link">
                                    <a href="#">Lupa Password</a>
                                </div>
                            </div>
                            <div class="form-button">
                                <button type="submit" class="btn btn-rounded btn-secondary">LOGIN</button>
                            </div>
                        </form>
                        <div class="form-separator-text">
                            <span>ATAU</span>
                        </div>
                        <div class="form-register-link">
                            Belum Punya Akun? <a href="register.html">Daftar disini</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<script>
    window.addEventListener('load', () => {
        const passwordvisible = document.querySelector('#passwordvisible');

        passwordvisible.addEventListener('click', () => {
            let input = passwordvisible.previousElementSibling;
            let icon = passwordvisible.firstElementChild;

            const type = input.getAttribute("type");
            if (type === 'password') {
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
                input.setAttribute('type', 'text');
            } else {
                icon.classList.add('fa-eye');
                icon.classList.remove('fa-eye-slash');
                input.setAttribute('type', 'password');
            }
        })

        const loginForm = document.querySelector('form[name=login]');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            location.href = "./home.html";
        })

    });
</script>

</html>
