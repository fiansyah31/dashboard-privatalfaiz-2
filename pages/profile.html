                                </div>
                                <div class="form-group">
                                    <label for="email" class="form-label">Nama</label>
                                    <input type="text" class="form-control" id="Username" required>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="form-label">Tanggal Lahir</label>
                                    <input type="text" class="form-control" id="Username" required>
                                </div>

                                    <div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"

                                            <label class="form-check-label" for="inlineRadio1">Laki-laki</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="form-group">
                                    <label for="email" class="form-label">Telepon/Whatsapp</label>
                                    <input type="text" class="form-control" id="Username" required>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="form-label">Kelas</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option value="1" selected>CPNS</option>
                                        <option value="2">UTBK</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="form-label">Alamat</label>
                                    <textarea type="text" class="form-control" required></textarea>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6 offset-lg-6">
